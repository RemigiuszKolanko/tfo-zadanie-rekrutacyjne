<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="box-title">Gorąca oferta</h1>
        <div class="time-container">
            <div class="time-box" id="hours-tens">0</div>
            <div class="time-box" id="hours-ones">0</div>
            <span>godz.</span>
            <div class="time-box" id="minutes-tens">0</div>
            <div class="time-box" id="minutes-ones">0</div>
            <span>min</span>
        </div>
        <img class="box-img" src="./img/headphones.webp" alt="Słuchawki douszne bezprzewodowe">
        <a class="box-button" href="https://www.google.pl">złap</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
